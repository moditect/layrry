layers:
  api:
    modules:
      - "com.example.greeter:greeter-api:1.0-SNAPSHOT"
  plugins:
    parents:
      - "api"
    directory: ../../../target/layers # each sub-dir is one separate layer
  app:
    parents:
      - "plugins"
    modules:
      - "com.example.greeter:greeter-app:1.0-SNAPSHOT"
main:
  module: com.example.greeter.app
  class: com.example.greeter.app.App
