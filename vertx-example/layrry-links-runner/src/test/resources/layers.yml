layers:
  vertx:
    modules:
      - "io.vertx:vertx-core:4.0.0"
      - "io.vertx:vertx-web:4.0.0"
      - "io.vertx:vertx-web-common:4.0.0"
      - "io.vertx:vertx-bridge-common:4.0.0"
      - "io.netty:netty-all:4.1.49.Final"
      - "com.fasterxml.jackson.core:jackson-core:2.11.3"
      - "com.fasterxml.jackson.core:jackson-databind:2.11.3"
      - "com.fasterxml.jackson.core:jackson-annotations:2.11.3"
  log:
    modules:
      - "org.apache.logging.log4j:log4j-api:jar:2.14.0"
      - "org.apache.logging.log4j:log4j-core:jar:2.14.0"
      - "com.example.layrry.links:layrry-links-logconfig:1.0.0"
  platform:
    modules:
      - "org.moditect.layrry:layrry-platform:1.0.0.Alpha1"
      - "com.example.layrry.links:layrry-links-core:1.0.0"
    parents:
      - "log"
      - "vertx"
  plugins1:
    parents:
      - "platform"
      - "log"
    directory: ../../../target/route-plugins1
  plugins2:
    parents:
      - "platform"
      - "log"
    directory: ../../../target/route-plugins2
main:
  module: com.example.layrry.links.core
  class: com.example.layrry.links.core.LayrryLinks
